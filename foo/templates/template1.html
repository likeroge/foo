<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/api/static/css/style.css" />
    <title>Template</title>
  </head>
  <body>
    <h1>{{ .Title }}</h1>
    <div>
      <ul>
        {{ range .Items }}
        <li>{{ . }}</li>
        {{ end }}
      </ul>
    </div>
    <p>Current time: {{ .TimeStamp }}</p>
  </body>
</html>
